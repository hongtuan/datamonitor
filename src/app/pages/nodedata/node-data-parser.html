<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <span>Parse<b>[{{name}}]</b>'s data</span>
      gateWay:<input type="text" style="width:144px" name="datasrc" [(ngModel)] = "datasrc" />
      snapshotsCount:<input type="text" style="width:36px" name="snapcount" [(ngModel)] = "snapcount" />
      timeGap:<input type="text" style="width:40px" name="timeGap" [(ngModel)] = "timeGap" />minutes
      <button class="btn btn-primary" name="getBtn" (click)="getRawData()">Refresh</button>
      <button class="btn btn-primary" name="backBtn" (click)="getBack()">Back</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-tab-group>
        <mat-tab label="NewNodeData:{{analysisResult.newNodeData.desc}}">
          <div>Display the latest data on each node.</div>
          <textarea class="full-width" rows="22">{{analysisResult.newNodeData.str}}</textarea>
        </mat-tab>
        <mat-tab label="PastNodeData:{{analysisResult.pastNodeData.desc}}">
          <div>Display the past data of all node.
          orderBy:
          <input type="radio" name="pastOrderBy" value="time" checked (click)="updatePastDataOrder('time')">Time
          <input type="radio" name="pastOrderBy" value="nid" (click)="updatePastDataOrder('nid')">Mac
          <input class="btn btn-primary" type="button" value="Save" (click)="savePastNodeData()"></div>
          <textarea class="full-width" rows="21">{{analysisResult.pastNodeData.str}}</textarea>
        </mat-tab>
        <mat-tab label="AnalysisResult">
          <div>Display the AnalysisResult here.</div>
          <textarea class="full-width" rows="22">{{analysisResultDesc}}</textarea>
        </mat-tab>
        <mat-tab label="Raw Data:{{analysisResult.rawData.desc}}">
          <div>Display the Raw data here.</div>
          <textarea class="full-width" rows="22">{{showRawData()}}</textarea>
        </mat-tab>
      </mat-tab-group>
  </div>
  </div>
</div>
